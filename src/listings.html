<!DOCTYPE html>
<html>
  <head>
    <script src="bearbnb.js"></script>
    <script src="listing.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="bearbnbJquery.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="content">

      <h1 id=title>BearBnB</h1>
      <div id="form">
        <h4 class="form_entry">Property Name: </h4>
        <input id=name type=text />
        <h4 class="form_entry">Short Bio: </h4>
        <input id=bio type=text />
        <h4 class="form_entry">No. of Guests:</h4>
        <input id=guests type=text />
        <input id=post type=submit value='Post Listing'/>
      </div>
      <div id="listings">
        <h1> Listings </h1>
        
        <h2 id="listing_title"></h2>
        <h2 id="listing_bio"></h2>
        <h2 id="listing_guests"></h2>
      </div>

    </div>
  </body>
</html>
